<div
  class="container p-3 p-sm-5"
  style="background-color: white; height: auto; width: 100%; border-radius: 8px"
>
  <div class="row">
    <div class="col text-center">
      <img src="./assets/logo.jpg" height="100px" alt="" />
    </div>
  </div>
  <br />

  <form [formGroup]="myFormCreate" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col">
        <label>Usuario</label>
        <input type="text" class="form-control" formControlName="username" />
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col">
        <label>Contrase√±a</label>
        <input
          type="password"
          class="form-control"
          formControlName="userpassword"
          maxlength="4"
        />
      </div>
    </div>
    <br />
    <br />
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="submit">
        <div
          class="spinner-border text-light"
          role="status"
          style="height: 20px; width: 20px"
          *ngIf="isLoading"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        <div *ngIf="!isLoading">Entrar</div>
      </button>
    </div>
  </form>
</div>
