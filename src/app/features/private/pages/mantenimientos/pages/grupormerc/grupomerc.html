<div class="card" style="height: 85vh">
  <div class="card-header">
    <h4>Modulo Grupo de Mercancías</h4>
  </div>
  <div class="card-body">
    <!-- buscador -->

    <div class="row">
      <div class="col-2">
        <label for="">Buscar Codigo</label>
        <input
          type="text"
          placeholder="Digite codigo"
          class="form-control uppercase"
          (input)="onCodigoInput($event)"
        />
      </div>
      <div class="col-3">
        <label for="">Buscar Descripcion</label>
        <input
          type="text"
          placeholder="Digite descripcion..."
          class="form-control uppercase"
          (input)="onDescripcionInput($event)"
        />
      </div>
      <!-- <div class="col-2">
        <button class="btn btn-primary mt-4" (click)="nuevoProducto()">
          Nuevo producto
        </button>
      </div> -->
    </div>

    <!-- fin buscador -->

    <br />

    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped table-sm">
        <thead class="table-dark">
          <tr>
            <th>Código</th>
            <th>Descripción</th>
            <th>Tipo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let grupomerc of grupoMercList">
            <td>{{grupomerc.Codgrupo}}</td>
            <td>{{grupomerc.Descgrupo}}</td>
            <td>{{grupomerc.Tipomerc}}</td>

            <td>

              
              <button class="btn btn-link">
                <i class="bi bi-pencil text-warning"></i>
              </button>
              &nbsp;
              <button class="btn btn-link">
                <i class="bi bi-trash text-danger"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="changePage(1)" aria-label="First">
            <span aria-hidden="true">&laquo;&laquo;</span>
          </a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a
            class="page-link"
            (click)="changePage(currentPage - 1)"
            aria-label="Previous"
          >
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li
          *ngFor="let page of pages"
          class="page-item"
          [class.active]="currentPage === page"
        >
          <a class="page-link" (click)="changePage(page)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a
            class="page-link"
            (click)="changePage(currentPage + 1)"
            aria-label="Next"
          >
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a
            class="page-link"
            (click)="changePage(totalPages)"
            aria-label="Last"
          >
            <span aria-hidden="true">&raquo;&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
