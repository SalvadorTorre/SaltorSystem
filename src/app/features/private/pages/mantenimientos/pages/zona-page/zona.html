<div class="card" style="height: 87vh">
  <div class="card-header">
    <h1>Zona</h1>
  </div>
  <div class="card-body">
    <!-- buscador -->

    <div class="row">
      <div class="col-2">
        <label>Codigo Zona</label>
        <input
          type="text"
          disabled
          class="form-control"
          [(ngModel)]="zonacodigo"
        />
      </div>
      <div class="col-2">
        <label>Descripcion Zona</label>
        <input type="text" class="form-control" [(ngModel)]="zonadescripcion" />
      </div>
      <div class="col-2">
        <button class="btn btn-primary mt-4" (click)="gualdarZona()">
          Nuevo Zona
        </button>
      </div>
    </div>

    <!-- fin buscador -->

    <br />
    <!--   Grid -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped table-sm">
        <thead class="table-dark">
          <tr>
            <th>Codigo</th>
            <th>Descripcion</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let zona of zonasList ">
            <td>{{zona.zo_codZona}}</td>
            <td>{{zona.zo_descrip}}</td>
            <td>

              <i
              (click)="editarZona(zona)"
              class="bi bi-pencil text-primary"
              style="padding: 10px"
             >
             </i>
             <i
             (click)="eliminarZona(zona)"
             class="bi bi-trash text-danger"
              style="padding: 10px"
              >
              </i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!--Fin del Grid-->

<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="changePage(1)" aria-label="First">
        <span aria-hidden="true">&laquo;&laquo;</span>
      </a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a
        class="page-link"
        (click)="changePage(currentPage - 1)"
        aria-label="Previous"
      >
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li
      *ngFor="let page of pages"
      class="page-item"
      [class.active]="currentPage === page"
    >
      <a class="page-link" (click)="changePage(page)">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a
        class="page-link"
        (click)="changePage(currentPage + 1)"
        aria-label="Next"
      >
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a
        class="page-link"
        (click)="changePage(totalPages)"
        aria-label="Last"
      >
        <span aria-hidden="true">&raquo;&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
