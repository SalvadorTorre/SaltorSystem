<div class="container-fluid fpago-page">
  <div class="d-flex align-items-center justify-content-between mb-3 flex-wrap gap-2">
    <h5 class="m-0">Forma de Pago</h5>
    <div class="d-flex align-items-center gap-2 ms-auto">
      <input class="form-control" style="max-width: 280px" [(ngModel)]="filtroDesc" placeholder="Buscar descripción..." (keyup.enter)="buscar()" />
      <button class="btn btn-outline-secondary" (click)="limpiarBusqueda()"><i class="bi bi-eraser"></i></button>
      <button class="btn btn-outline-primary" (click)="buscar()"><i class="bi bi-search"></i></button>
      <button class="btn btn-primary" (click)="nuevo()">
        <i class="bi bi-plus-lg"></i> Nuevo
      </button>
    </div>
  </div>

  <div class="card mb-3" *ngIf="habilitarFormulario">
    <div class="card-header">{{ tituloModal }}</div>
    <div class="card-body">
      <form [formGroup]="formulario" (ngSubmit)="guardar()">
        <div class="row g-3">
          <div class="col-12 col-md-4">
            <label class="form-label">Código</label>
            <input class="form-control" formControlName="fp_codfpago" placeholder="Autogenerado" />
          </div>
          <div class="col-12 col-md-8">
            <label class="form-label">Descripción</label>
            <input class="form-control" formControlName="fp_descfpago" />
            <div class="text-danger small" *ngIf="formulario.get('fp_descfpago')?.touched && formulario.get('fp_descfpago')?.invalid">
              Descripción requerida (mínimo 2 caracteres)
            </div>
          </div>
        </div>
        <div class="mt-3 d-flex gap-2">
          <button type="submit" class="btn btn-success"><i class="bi bi-check-lg"></i> Guardar</button>
          <button type="button" class="btn btn-secondary" (click)="cancelar()"><i class="bi bi-x-lg"></i> Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-header d-flex align-items-center justify-content-between">
      <span>Listado</span>
      <span *ngIf="loading" class="text-muted small"><i class="bi bi-arrow-repeat me-1"></i>Cargando...</span>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover table-sm mb-0">
          <thead class="table-light">
            <tr>
              <th style="width: 140px">Código</th>
              <th>Descripción</th>
              <th class="text-end" style="width: 160px">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of lista">
              <td>{{ item.fp_codfpago }}</td>
              <td>{{ item.fp_descfpago }}</td>
              <td class="text-end">
                <button class="btn btn-outline-primary btn-sm me-2" (click)="editar(item)">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-outline-danger btn-sm" (click)="eliminar(item)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="!loading && lista.length === 0">
              <td colspan="3" class="text-center text-muted py-3">Sin datos</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer d-flex justify-content-between align-items-center">
      <div class="text-muted small">Página {{ currentPage }}</div>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary btn-sm" (click)="prevPage()" [disabled]="currentPage === 1">
          <i class="bi bi-chevron-left"></i> Anterior
        </button>
        <button class="btn btn-outline-secondary btn-sm" (click)="nextPage()" [disabled]="lista.length < pageSize">
          Siguiente <i class="bi bi-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
</div>
