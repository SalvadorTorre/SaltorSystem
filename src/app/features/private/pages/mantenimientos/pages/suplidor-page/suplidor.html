<div class="card " style="height: 80vh;">
    <div class="card-header">
      <h4>Modulo Suplidor</h4>
    </div>
    <div class="card-body">
  
      <!-- buscador -->
      <div class="row ">
        <div class="col-2">
          <label for="">Buscar Codigo</label>
          <input type="text" placeholder="Digite codigo" class="form-control" [disabled]="habilitarBusqueda">
        </div>
        <div class="col-3">
          <label for="">Buscar Nombre</label>
          <input type="text" placeholder="Digite el Nombre..." class="form-control" [disabled]="habilitarBusqueda">
        </div>
        <div class=" col-2">
          <button class="btn btn-primary" (click)="nuevoCliente()">Nuevo Cliente</button>
          <!-- <button class="btn btn-primary" (click)="obtenerTodosCliente()">Buscar Cliente</button> -->
        </div>
      </div>
      <!-- fin buscador -->
  
  
      <!-- Grid -->
      <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped table-sm">
          <thead class="table-dark">
            <tr>
              <th>Codigo</th>
              <th>Nombre</th>
              <th>Telefono</th>
              <th>Rnc</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let suplidor of suplidorList">
              <td>{{suplidor.su_codSupl}}</td>
              <td>{{suplidor.su_nomSupl}}</td>
              <td>{{suplidor.su_telsupl}}</td>
              <td>{{suplidor.su_rncsupl}}</td>
              <td>
                <button class="btn btn-link" (click)="editarSuplidor(suplidor)"><i class="bi bi-pencil text-warning"></i></button>
                &nbsp;
                <button class="btn btn-link"><i class="bi bi-trash text-danger"></i></button>
                &nbsp;
                <button class="btn btn-link"><i class="bi bi-card-list text-success"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <br>
  
      <!-- Formulario de cliente -->
      <div class="modal fade" id="modalsuplidor" tabindex="-1" aria-labelledby="modalSuplidorLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalSuplidorLabel">{{tituloModalSuplidor}}</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <div *ngIf="habilitarBusqueda" class="mb-3">
              <form [formGroup]="formularioSuplidor" (ngSubmit)="guardarSuplidor()">
                <div class="form-row">
                  <div class="form-group">
                    <label for="su_rncsupl"> Rnc</label>
                    <input  type="number" formControlName="su_rncsupl" class="form-control" />
                    
                  </div>
                  <div class="form-group">
                    <label for="su_nomSupl"></label>
                    <input  formControlName="su_nomSupl" class="form-control" />
                    
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="su_dirSupl">Direccion</label>
                    <input id="su_dirSupl" formControlName="su_dirSupl" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="su_telsupl">Telefono</label>
                    <input formControlName="su_telsupl" class="form-control" />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="su_contact">Contacto</label>
                    <input formControlName="su_contact" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="su_status">Status</label>
                    <input formControlName="su_status" class="form-control" />
                  </div>
                </div>
                <button type="submit" class="btn btn-success">{{modoedicioncliente ? "Editar" : "Guardar"}}</button>
              </form>
            </div>
          </div>
        </div>
      </div>
