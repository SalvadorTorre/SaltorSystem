<div class="card" style="height: 80vh">
  <div class="card-header">
    <h1>Suplidor</h1>
  </div>
  <div class="card-body">
    <!-- buscador -->
    <div class="row">
      <div class="col-2">
        <label for="">Buscar Codigo</label>
        <input
          [(ngModel)]="txtcodigo"
          type="text"
          placeholder="Digite el Codigo"
          class="form-control"
          (input)="codigoEntra($event)"
        />
      </div>
      <div class="col-3">
        <label for="">Buscar Nombre</label>
        <input
          [(ngModel)]="txtdescripcion"
          type="text"
          placeholder="Digite el Nombre..."
          class="form-control"
          (input)="descripcionEntra($event)"
        />
      </div>
      <div class="col-2">
        <button class="btn btn-primary mt-4" (click)="nuevoSuplidor()">
          Nuevo Suplidor
        </button>
        <!-- <button class="btn btn-primary" (click)="obtenerTodosCliente()">Buscar Cliente</button> -->
      </div>
    </div>
    <br />
    <!-- fin buscador -->

    <!-- Grid -->
    <div class="table-responsive" style="max-height: 400px; overflow-y: auto">
      <table class="table table-bordered table-hover table-striped table-sm">
        <thead class="table-dark">
          <tr>
            <th style="width: 10%">Codigo</th>
            <th style="width: 40%">Nombre</th>
            <th style="width: 20%">Telefono</th>
            <th style="width: 15%">Rnc</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let suplidor of suplidorList"
            [ngClass]="{'selected':suplidor === selectedSuplidor}"
            (click)="seleccionarSuplidor(suplidor)"
          >
            <td style="width: 10%">{{suplidor.su_codSupl}}</td>
            <td style="width: 40%">{{suplidor.su_nomSupl}}</td>
            <td style="width: 20%">{{suplidor.su_telSupl}}</td>
            <td style="width: 15%">{{suplidor.su_rncSupl}}</td>
            <td>
           
              <i
              (click)="editarSuplidor(suplidor)"
              class="bi bi-pencil text-primary"
              style="padding: 10px"
            >
            </i>
            <i
              class="bi bi-trash text-danger"
              style="padding: 10px"
              (click)="eliminarSuplidor(suplidor.su_codSupl)"
            ></i>
            <i
              (click)="consultarSuplidor(suplidor)"
              class="bi bi-card-list text-success"
              style="padding: 10px"
            >
            </i>
           
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="changePage(1)" aria-label="First">
            <span aria-hidden="true">&laquo;&laquo;</span>
          </a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a
            class="page-link"
            (click)="changePage(currentPage - 1)"
            aria-label="Previous"
          >
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li
          *ngFor="let page of pages"
          class="page-item"
          [class.active]="currentPage === page"
        >
          <a class="page-link" (click)="changePage(page)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a
            class="page-link"
            (click)="changePage(currentPage + 1)"
            aria-label="Next"
          >
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a
            class="page-link"
            (click)="changePage(totalPages)"
            aria-label="Last"
          >
            <span aria-hidden="true">&raquo;&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Formulario de cliente -->
    <div
      class="modal fade"
      id="modalsuplidor"
      tabindex="-1"
      aria-labelledby="modalSuplidorLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalSuplidorLabel">
              {{tituloModalSuplidor}}
            </h1>
            <button
              type="button"
              class="btn-close"
              (click)="cerrarModalSuplidor()"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div *ngIf="habilitarFormiarioSuplidor" class="mb-3">
              <form
                [formGroup]="formularioSuplidor"
                (ngSubmit)="guardarSuplidor()"
              >
                <div class="form-row">
                  <div class="form-group">
                    <label for="su_rncSupl"> Rnc</label>
                    <input
                      type="number"
                      formControlName="su_rncSupl"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="su_nomSupl">Nombre</label>
                    <input formControlName="su_nomSupl" class="form-control" />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="su_dirSupl">Direccion</label>
                    <input
                      id="su_dirSupl"
                      formControlName="su_dirSupl"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="su_telSupl">Telefono</label>
                    <input formControlName="su_telSupl" class="form-control" />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="su_contact">Contacto</label>
                    <input formControlName="su_contact" class="form-control" />
                  </div>
                  <!-- <div class="form-group">
                    <label for="su_status">Status</label>
                    <input formControlName="su_status" class="form-control" />
                  </div> -->
                </div>
                <button
                  type="submit"
                  *ngIf="!modoconsultaSuplidor"
                  class="btn btn-success"
                >
                  {{modoedicionSuplidor ? "Editar" : "Guardar"}}
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
