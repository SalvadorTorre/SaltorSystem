<div class="card" style="height: 87vh">
  <div class="card-header">
    <h1>Cliente</h1>
  </div>
  <div class="card-body">
    <!-- buscador -->
    <div class="row">
      <div class="col-2">
        <label for="">Buscar Codigo</label>
        <input
          [(ngModel)]="txtcodigo"
          type="text"
          placeholder="Digite codigo"
          class="form-control"
          (input)="idEntra($event)"
        />
      </div>
      <div class="col-3">
        <label for="">Buscar Nombre</label>
        <input
          [(ngModel)]="txtdescripcion"
          type="text"
          placeholder="Digite el Nombre..."
          class="form-control"
          (input)="descripcionEntra($event)"
        />
      </div>
      <div class="col-2">
        <button class="btn btn-danger mt-4" (click)="limpiaBusqueda()">
          <i class="bi bi-arrow-counterclockwise"></i>
        </button>
      </div>
      <div class="col-2">
        <button class="btn btn-primary mt-4" (click)="nuevoCliente()">
          Nuevo Cliente
        </button>
        <!-- <button class="btn btn-primary" (click)="obtenerTodosCliente()">Buscar Cliente</button> -->
      </div>
    </div>
    <br />
    <!-- fin buscador -->

    <!-- Grid -->
    <div class="table-responsive">
      <!--  ***********************************-->
      <style>
        table tr:hover {
          background-color: #963737; /* Cambia este color al que desees */
        }
      </style>
      <!--**********************************-->

      <table class="table table-bordered table-hover table-striped table-sm">
        <thead class="table-dark">
          <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Rnc</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let clientes of clienteList">
            <td>{{clientes.cl_codClie}}</td>
            <td>{{clientes.cl_nomClie}}</td>
            <td>{{clientes.cl_telClie}}</td>
            <td>{{clientes.cl_rnc}}</td>
            <td>

              <i
              (click)="editarCliente(clientes)"
              class="bi bi-pencil text-primary"
              style="padding: 10px"
             >
            </i>
            <i
            (click)="consultarCliente(clientes)"
            class="bi bi-trash text-danger"
            style="padding: 10px"
           > 
            </i>
            <i
             (click)="consultarCliente(clientes)"
             class="bi bi-card-list text-success"
             style="padding: 10px"
           >
         </i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="changePage(1)" aria-label="First">
            <span aria-hidden="true">&laquo;&laquo;</span>
          </a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a
            class="page-link"
            (click)="changePage(currentPage - 1)"
            aria-label="Previous"
          >
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li
          *ngFor="let page of pages"
          class="page-item"
          [class.active]="currentPage === page"
        >
          <a class="page-link" (click)="changePage(page)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a
            class="page-link"
            (click)="changePage(currentPage + 1)"
            aria-label="Next"
          >
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a
            class="page-link"
            (click)="changePage(totalPages)"
            aria-label="Last"
          >
            <span aria-hidden="true">&raquo;&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
    <br />

    <!-- Formulario de cliente -->
    <div
      class="modal fade"
      id="modalcliente"
      tabindex="-1"
      aria-labelledby="modalClienteLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalClienteLabel">
              {{tituloModalCliente}}
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div *ngIf="habilitarFormulario" class="mb-3">
              <form
                [formGroup]="formularioCliente"
                (ngSubmit)="guardarCliente()"
              >
                <div class="form-row">
                  <div class="form-group">
                    <label for="cl_codClie"> Rnc</label>
                    <input
                      type="number"
                      class="uppercase-input"
                      (input)="convertToUpperCase($event)"
                      (keydown)="moveFocus($event, input2)"
                      #input1
                      class="form-control form-control-sm"
                      formControlName="cl_rnc"
                    />
                  </div>
                  <div class="form-group">
                    <label for="cl_nomClie">Nombre</label>
                    <input
                      type="text"
                      class="uppercase-input"
                      (input)="convertToUpperCase($event)"
                      (keydown)="moveFocus($event, input3)"
                      #input2
                      class="form-control form-control-sm"
                      formControlName="cl_nomClie"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="cl_dirClie">Direccion</label>
                    <input
                      type="text"
                      class="uppercase-input"
                      (input)="convertToUpperCase($event)"
                      (keydown)="moveFocus($event, input5)"
                      #input3
                      class="form-control form-control-sm"
                      formControlName="cl_dirClie"
                    />
                  </div>
                  <div class="form-group">
                    <label for="cl_codSect">Codigo de Sector</label>
                    <select formControlName="cl_codSect" class="form-control">
                      <option disabled selected>Selecione un Sector</option>
                      <option
                        *ngFor="let sector of sectorList"
                        [value]="sector.se_codSect"
                      >
                        {{sector.se_desSect}}
                      </option>
                    </select>

                    <!--<input type="text" class="uppercase-input" (input)="convertToUpperCase($event)"
                    (keydown)="moveFocus($event, input5)" #input4
                    class="form-control form-control-sm "
                    formControlName="cl_codSect"
                    />-->
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="cl_codZona">Codigo de Zona</label>
                    <select formControlName="cl_codZona" class="form-control">
                      <option disabled selected>Selecione una Zona</option>
                      <option
                        *ngFor="let zona of zonasList"
                        [value]="zona.zo_codZona"
                      >
                        {{zona.zo_descrip}}
                      </option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="cl_telClie">Telefono</label>
                    <input
                      type="text"
                      class="uppercase-input"
                      (input)="convertToUpperCase($event)"
                      (keydown)="moveFocus($event, input5)"
                      #input5
                      class="form-control form-control-sm"
                      formControlName="cl_telClie"
                      appPhoneNumberMask
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="cl_tipo">Tipo</label>
                    <input
                      id="cl_tipo"
                      formControlName="cl_tipo"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="cl_status">Status</label>
                    <select formControlName="cl_status" class="form-control">
                      <option value="" disabled selected>
                        Selecciona un status...
                      </option>
                      <option value="1">Activo</option>
                      <option value="0">Inactivo</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col d-flex justify-content-end">
                    <button type="submit" class="btn btn-success">
                      {{modoedicionCliente ? "Editar" : "Guardar"}}
                    </button>
                  </div>
                </div>
                <!-- <button type="button" class="btn btn-secondary" (click)="mostrarFormulario = false">Cancelar</button> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
