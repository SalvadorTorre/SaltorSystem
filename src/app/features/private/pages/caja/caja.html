<div class="container-fluid p-0 caja-layout-wrapper">

  <div class="row g-0 caja-row">
    <!-- Botón Móvil -->
    <div class="d-block d-lg-none position-fixed start-0 top-0 p-2">
      <button class="btn btn-danger btn-menu-mobile" type="button" data-bs-toggle="offcanvas" data-bs-target="#cajaSidebar" aria-controls="cajaSidebar">
        <i class="bi bi-list"></i>
      </button>
    </div>

    <!-- Sidebar Desktop -->
    <div class="col-lg-3 col-xl-2 d-none d-lg-block sidebar-column ps-3 py-3">
      <div class="sidebar shadow-sm">
        <div class="sidebar-header text-white p-3 d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
             <i class="bi bi-cash-coin fs-4 me-2"></i>
             <h5 class="mb-0 fw-bold">Caja</h5>
          </div>
        </div>
        <ul class="nav flex-column sidebar-nav">
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" routerLinkActive="active" [routerLink]="['CobroFact']">
              <i class="bi bi-receipt me-3"></i>
              <span>Cobro Factura</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" routerLinkActive="active" [routerLink]="['cuadrecaja']">
              <i class="bi bi-calculator me-3"></i>
              <span>Cuadre Caja</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" routerLinkActive="active" [routerLink]="['reciboingreso']">
              <i class="bi bi-journal-check me-3"></i>
              <span>Recibo Ingreso</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" routerLinkActive="active" [routerLink]="['cajaenvio']">
              <i class="bi bi-send me-3"></i>
              <span>Caja Envío</span>
            </a>
          </li>
        </ul>
        <div class="p-3 text-center border-top bg-light rounded-bottom">
             <small class="text-muted fw-bold" style="font-size: 0.7rem;">SALTOR SYSTEM v1.0</small>
        </div>
      </div>
    </div>

    <!-- Sidebar Mobile -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="cajaSidebar" aria-labelledby="cajaSidebarLabel">
      <div class="offcanvas-header text-white">
        <h5 class="offcanvas-title" id="cajaSidebarLabel">Módulo de Caja</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body p-0">
        <ul class="nav flex-column sidebar-nav">
          <!-- Same links as desktop -->
           <li class="nav-item">
            <a class="nav-link d-flex align-items-center" routerLinkActive="active" [routerLink]="['cobrofact']" data-bs-dismiss="offcanvas">
              <i class="bi bi-receipt me-3"></i>
              <span>Cobro Factura</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" routerLinkActive="active" [routerLink]="['cuadrecaja']" data-bs-dismiss="offcanvas">
              <i class="bi bi-calculator me-3"></i>
              <span>Cuadre Caja</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" routerLinkActive="active" [routerLink]="['reciboingreso']" data-bs-dismiss="offcanvas">
              <i class="bi bi-journal-check me-3"></i>
              <span>Recibo Ingreso</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" routerLinkActive="active" [routerLink]="['cajaenvio']" data-bs-dismiss="offcanvas">
              <i class="bi bi-send me-3"></i>
              <span>Caja Envío</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-12 col-lg-9 col-xl-10 main-column p-3">
      <div class="main-content-card">
        <div class="router-container">
            <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
