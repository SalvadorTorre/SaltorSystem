<div class="container-fluid mt-4">
  <div class="card shadow-sm p-4">
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
      <h4 class="m-0">Despacho</h4>
      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-outline-secondary" (click)="limpiarCampos()"><i class="bi bi-eraser"></i> Limpiar</button>
        <button *ngIf="facturaData" class="btn btn-danger" (click)="generarPDF()"><i class="bi bi-filetype-pdf"></i> Exportar a PDF</button>
      </div>
    </div>
    <div *ngIf="mensaje" class="alert alert-info mb-3" role="alert">{{ mensaje }}</div>

    <div class="row g-3">
      <div class="col-12 col-md-6">
        <div class="row g-2 align-items-end">
          <div class="col-12 col-sm-4">
            <label for="cedula" class="form-label">Cédula</label>
          </div>
          <div class="col-12 col-sm-5">
            <input
              type="text"
              id="cedula"
              #cedulaInput
              [(ngModel)]="cedula"
              (keyup.enter)="buscarDespachador(facturaInput)"
              class="form-control"
              placeholder="Ingrese la cédula"
            />
          </div>
          <div class="col-12 col-sm-3 d-grid">
            <button class="btn btn-primary" (click)="buscarDespachador(facturaInput)">Buscar</button>
          </div>
          <div class="col-12">
            <input class="form-control" [value]="despacho?.nomDesp || ''" readonly />
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="row g-2 align-items-end">
          <div class="col-12 col-sm-4">
            <label for="factura" class="form-label">Factura</label>
          </div>
          <div class="col-12 col-sm-5">
            <input
              type="text"
              id="factura"
              #facturaInput
              name="facturaNumero"
              [(ngModel)]="facturaNumero"
              (keyup.enter)="buscarFactura()"
              class="form-control"
              placeholder="Ingrese la Factura"
            />
          </div>
          <div class="col-12 col-sm-3 d-grid">
            <button class="btn btn-secondary" (click)="buscarFactura()">Buscar Factura</button>
          </div>
          <div class="col-12">
            <input class="form-control" [value]="facturaData?.fa_nomClie || ''" readonly />
          </div>
        </div>
      </div>
    </div>

    <div class="row g-3 mt-3">
      <div class="col-12">
        <div class="table-responsive" *ngIf="facturaData?.detalles?.length">
          <table class="table table-bordered table-striped table-sm">
            <thead class="table-dark">
              <tr>
                <th>Código</th>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of facturaData.detalles">
                <td>{{ item.df_codMerc }}</td>
                <td>{{ item.df_desMerc }}</td>
                <td>{{ item.df_canMerc }}</td>
                <td>{{ item.df_preMerc }}</td>
                <td>{{ item.df_valMerc }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="row g-3 mt-3">
      <div class="col-12 col-md-6">
        <div *ngIf="despacho" class="row g-3">
          <div class="col-12 col-sm-6">
            <label class="form-label">Código</label>
            <input class="form-control" [value]="despacho?.codDesp || ''" readonly />
          </div>
          <div class="col-12 col-sm-6">
            <label class="form-label">Nombre</label>
            <input class="form-control" [value]="despacho?.nomDesp || ''" readonly />
          </div>
          <div class="col-12 col-sm-6">
            <label class="form-label">Tipo</label>
            <input class="form-control" [value]="despacho?.tipoDesp || ''" readonly />
          </div>
          <div class="col-12 col-sm-6">
            <label class="form-label">Status</label>
            <input class="form-control" [value]="despacho?.status || ''" readonly />
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 d-flex align-items-start justify-content-md-end"></div>
    </div>
  </div>
</div>
