<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <div class="container mt-4">
      <div class="card shadow-sm p-4">
        <h4 class="mb-3">Consulta de Despachador</h4>
        <!-- Input búsqueda -->
        <div class="row mb-3">
          <div class="col-md-2 mb-2">
            <label for="cedula" class="form-label">Cédula</label>
          </div>
          <div class="col-md-3 mb-2">
            <input
              type="text"
              id="cedula"
              [(ngModel)]="cedula"
              (keyup.enter)="buscarDespachador()"
              class="form-control"
              placeholder="Ingrese la cédula"
            />
          </div>
          <div class="col-md-5 mb-2">
            <input  class="form-control" [value]="despacho!.nomDesp!" readonly />
          </div>
          <div class="col-2 d-flex justify-content-center">
            <button class="btn btn-primary mb-1" (click)="buscarDespachador()">
              Buscar
            </button>
          </div>
        </div>

        <!-- Mensajes -->
        <div *ngIf="mensaje" class="alert alert-warning">{{ mensaje }}</div>
        <div class="row mb-3">
          <div class="col-md-2 mb-2">
            <label for="factura" class="form-label">Factura</label>
          </div>
          <div class="col-md-3 mb-2">
            <input
              type="text"
              id="factura"
              [(ngModel)]="factura"
              (keyup.enter)="buscarFactura()"
              class="form-control"
              placeholder="Ingrese la Factura"
            />
          </div>
          <div class="col-md-5 mb-2">
            <input class="form-control" readonly />
          </div>
        </div>
      </div>
    </div>
    <!-- Resultados -->
    <div *ngIf="despacho" class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label">Código</label>
        <input class="form-control" [value]="despacho.codDesp" readonly />
      </div>
      <div class="col-md-6 mb-2">
        <label class="form-label">Nombre</label>
        <input class="form-control" [value]="despacho.nomDesp" readonly />
      </div>
      <div class="col-md-6 mb-2">
        <label class="form-label">Tipo</label>
        <input class="form-control" [value]="despacho.tipoDesp" readonly />
      </div>
      <div class="col-md-6 mb-2">
        <label class="form-label">Status</label>
        <input class="form-control" [value]="despacho.status" readonly />
      </div>
    </div>
  </div>
</div>
